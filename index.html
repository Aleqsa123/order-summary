<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="hero">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!     
      </p>
  
      <div class="offer">
        <div><img src="./images/icon-music.svg" alt="icon-music" class="music"></div>
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div >
      <div><a href="#" class="change">Change</a></div>
    </div>

      <div class="paydiv"><a href="#" class="pay">Proceed to Payment</a></div>
      <div class="canceldiv"><a href="#" class="cancel">Cancel Order</a></div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Aleqsa123" target="_blank">Aleksi Merebashvili</a>.
      </div>
  
    </main>
 
</body>
</html>
